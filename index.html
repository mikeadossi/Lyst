<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
  </head>
  <body>
  <h1>To Drop</h1>
  <p>A To Do List App With Freedom.</p>
  <div class="todo_header">
    <div class="todo_day">Monday, 4th</div>
    <div class="todo_month">january</div>
    <div class="">
      <div class="todo_num_of_tasks">6</div>
      <div class="todo_pending">tasks pending</div>
    </div>
  </div>
  <div class="todo_container">
    <form class="form" action="index.html" method="post">
    <input id="item" type="text" name="item" value="thing to do">
    <input id="submit" type="submit" name="add_item" value="+">
    </form>
  </div>
  </body>
</html>
